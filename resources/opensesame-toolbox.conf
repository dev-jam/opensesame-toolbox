#-*- coding:utf-8 -*-
# escape codes will not work in this file
# for example \n is not a newline but are the two characters '\' 'n' 
# all strings in this file are utf-8 encoded


[default_io]
"homeAppFolderName" = ".opensesame-toolbox"
"homeAppLogFolder" = "logs"
"homeDataFolderName" = "OpenSesame_Toolbox_Data"


[default_input]
